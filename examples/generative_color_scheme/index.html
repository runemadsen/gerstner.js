<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Generative Color Scheme</title>
    <script type="text/javascript" src="../../test/lib/jquery.js"></script>
    <script type="text/javascript" src="../../test/lib/underscore.js"></script>
    <script type="text/javascript" src="../../gerstner.js"></script>
    <style type="text/css">
      .box {
        margin: 0 auto;
        width: 400px;
        height: 200px;
        background-color: gray;
        margin-bottom: 10px;
      }
    </style>
    <script type="text/javascript">
      $(function() 
      {
        // choose distance btw colors
        var dist = Math.round(Math.random() * 80);

        // choose start hue
        var hue = Math.round(Math.random() * 360);

        // create styler
        var s = new Gerstner.Styler();
        
        // create 5 colors from this
        for(var i = 0; i < 4; i++)
        {
          // make sure we wrap around 0-360
          var newHue = (hue + (i*dist)) % 360;

          // add style to gerstner
          s.addStyle(".color"+i, {
            "background-color" : "hsla("+newHue+", 80%, 60%, 1)"
          });  
        }
        
        // append stylesheet to head
        $('head').append(s.render().el);
      });
    </script>
  </head>
  <body>
    <div class="box color0"></div>
    <div class="box color1"></div>
    <div class="box color2"></div>
    <div class="box color3"></div>
  </body>
</html>
